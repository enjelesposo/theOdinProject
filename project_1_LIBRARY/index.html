<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Raleway&display=swap"
        rel="stylesheet">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="top-section">
        <div class="header">
            <h1 class="title">Welcome to my library!</h1>
            <h1 class="sub-title">Keep track of your reading.</h1>
            <h1 class="sub-sub-title">Add your favourite books.</h1>
        </div>
        
        <div class="toggle-wrapper">
            <button class="toggle" onclick="toggleForm()"><i class="las la-plus"></i> ADD BOOK</button>
        </div>
    </div>

    <div class="book-form-container">
        <div class="book-form-inner">
            <h3>Add a Book</h3>
            <form>
                <div class="field">
                    <label for="book_title">Title:</label>
                    <input type="text" name="book_title" id="book_title">
                </div>
                <div class="field">
                    <label for="book_author">Author:</label>
                    <input type="text" name="book_author" id="book_author">
                </div>
                <div class="field">
                    <label for="book_snippet">Snippet:</label>
                    <input type="text" name="book_snippet" id="book_snippet">
                </div>
                <div class="field">
                    <label for="book_image">Image Link:</label>
                    <input type="text" name="book_image" id="book_image">
                </div>
                <div class="field">
                    <label for="book_status">Have you read the book? </label>
                    <input type="checkbox" name="book_status" id="book_status">
                </div>
                <button class="add-button" type="submit">ADD BOOK</button>
            </form>
            <button class="close-form-button" onclick="toggleForm()">
                <i class="las la-times-circle"></i>
            </button>
        </div>
    </div>

    <!-- Cards goes in here -->
    <div class="container"></div>
</body>
<script src="./app.js"></script>
</html>
